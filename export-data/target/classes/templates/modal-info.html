<modal-info>
	<!-- Modal Info -->
	<p id="isModalInfo" th:text="${isModalInfo}" style="display: none;"></p>
	<div class="modal fade" id="modalInfo" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
		aria-labelledby="modalInfoLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modalInfoTitle" th:text="${modalInfoTitle}"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p th:text="${modalInfoMsg}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
</modal-info>
